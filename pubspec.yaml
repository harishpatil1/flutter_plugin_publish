name: flutter_get_device_battery_percent
description: A Flutter plugin to retrieve the device battery percentage.
version: 0.0.1
homepage: https://github.com/harishpatil1/flutter_cicd.git

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.0.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.flutter_get_device_battery_percent
        pluginClass: FlutterGetDeviceBatteryPercentPlugin
      ios:
        pluginClass: FlutterGetDeviceBatteryPercentPlugin

license: MIT
